<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - My Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Login to Computer Store</h2>
    <form id="login-form" autocomplete="off">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="error" id="error-msg"></p>
    <div class="extra-links">
      <a href="#" onclick="alert('Password recovery instructions sent!')">Forgot Password?</a>
      <a href="#" onclick="alert('More info coming soon!')">More Info</a>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "1234") {
        window.location.href = "shop.html";
      } else {
        document.getElementById("error-msg").textContent = "Invalid credentials!";
      }
    });
  </script>
</body>
</html>
