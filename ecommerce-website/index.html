<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ចូលប្រើ - ហាងកុំព្យូទ័រ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <h2>ចូលទៅហាងកុំព្យូទ័រ</h2>
    <form id="login-form" autocomplete="off">
      <input type="text" id="username" placeholder="ឈ្មោះអ្នកប្រើ..." />
      <input type="password" id="password" placeholder="លេខសម្ងាត់..." />
      <button type="submit">ចូល</button>
    </form>
    <p class="error" id="error-msg"></p>
    <div class="extra-links">
      <a href="#" onclick="alert('បានផ្ញើការណែនាំស្តីពីការស្ដារលេខសម្ងាត់!')">ភ្លេចលេខសម្ងាត់?</a>
      <a href="#" onclick="alert('ព័ត៌មានបន្ថែមនឹងមកឆាប់ៗនេះ!')">ព័ត៌មានបន្ថែម</a>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      window.location.href = "shop.html"; 
    });
  </script>
</body>
</html>
